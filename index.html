<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAHYAJYOTHI LEARNING HUB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .header-img {
      height: 70px;
      width: auto;
      transition: transform 0.3s ease;
    }

    .header-img:hover {
      transform: scale(1.1);
    }

    .header-text {
      flex-grow: 1;
      text-align: center;
      font-size: 42px;
      font-weight: 800;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .button-container, .month-container, .day-container {
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .video-container {
      margin-top: 30px;
    }

    iframe {
      width: 80%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>

<header>
  <img src="left.png" alt="Left Image" class="header-img">
  <div class="header-text">SAHYAJYOTHI LEARNING HUB</div>
  <img src="right.png" alt="Right Image" class="header-img">
</header>

<!-- Step 1: Show First Button -->
<div class="button-container" id="firstButtonContainer">
  <button onclick="showMonths()">ENGLIZONE</button>
</div>

<!-- Step 2: Show Months -->
<div class="month-container" id="monthContainer" style="display: none;"></div>

<!-- Step 3: Show Days -->
<div class="day-container" id="dayContainer" style="display: none;"></div>

<!-- Step 4: Video Display -->
<div class="video-container" id="videoContainer"></div>

<script>
  const months = ["January", "February", "March", "April", "May", "June", "July", "August" , "Septemper"];

  const videoLinks = {
    "January": {
      "Day 1": "https://www.youtube.com/watch?v=urHQRBQ9FOk",

    },
    "February": {
      "Day 1": "https://www.youtube.com/watch?v=dQw4w9WgXcQ"
    },
    "Septemper": {
      "Day 194": "https://youtube.com/shorts/FqAonDXuYeg?si=hZPNd-VXIHFJcgXz",
      "Day 195": "https://quizzory.in/id/6877c4f5f6eea4751fa4c9fa",
      "Day 196": "https://youtu.be/urHQRBQ9FOk?si=XktyKcreSyY7ro7c",
      "Day 197": "https://form.svhrt.com/687e25b55714352e375e3e6f",
      "Day 198": "https://form.svhrt.com/6880dcf25714352e3779edf1",
      "Day 199": "https://youtube.com/shorts/sG0lF9OyFq0",
      "Day 200": "https://youtube.com/shorts/nQwPjSyRx7w",
      "Day 201": "https://youtube.com/shorts/XriY_E7YiLs",
      "Day 202": "https://youtube.com/shorts/n1WwRV9yxuo",
      "Day 203": "https://youtube.com/shorts/xWsdqvhpUlk",
      "Day 204": "https://youtube.com/shorts/JSd82Q_WxOY",
      "Day 205": "https://docs.google.com/forms/d/1rIPmMhk5r4cF91favyPnVRTcFu7sdUqk9ywau1yB_gk/viewform",
      "Day 206": "https://youtube.com/shorts/3JG2Dv4VqVc",
      "Day 207": "https://youtube.com/shorts/rglF-UZ5tiY",
      "Day 208": "https://youtube.com/shorts/4BNi3zOwFDs",
      "Day 209": "",
      "Day 210": "",
      "Day 211": "https://youtube.com/shorts/g4v9xPnvee0",
      "Day 212": "https://youtube.com/shorts/JUwUQ1Xp18E",

      "Day 217": "https://youtube.com/shorts/TIjsCofRxv8",
      "Day 218": "https://youtube.com/shorts/-ZKkqz-7Pq4",
      "Day 219": "https://youtube.com/shorts/gHpF6h1Mvsw"
    }
  };

  function showMonths() {
    document.getElementById('firstButtonContainer').style.display = 'none';
    const monthContainer = document.getElementById('monthContainer');
    monthContainer.innerHTML = '';
    months.forEach(month => {
      const btn = document.createElement('button');
      btn.textContent = month;
      btn.onclick = () => showDays(month);
      monthContainer.appendChild(btn);
    });
    monthContainer.style.display = 'flex';
  }

  function showDays(month) {
    const dayContainer = document.getElementById('dayContainer');
    dayContainer.innerHTML = '';
    const days = videoLinks[month] ? Object.keys(videoLinks[month]) : [];

    if (days.length === 0) {
      dayContainer.innerHTML = `<p>No days available for ${month}</p>`;
    } else {
      days.forEach(day => {
        const btn = document.createElement('button');
        btn.textContent = day;
        btn.onclick = () => loadVideo(videoLinks[month][day]);
        dayContainer.appendChild(btn);
      });
    }
    dayContainer.style.display = 'flex';
    document.getElementById('videoContainer').innerHTML = '';
  }

  function loadVideo(url) {
    const container = document.getElementById('videoContainer');
    container.innerHTML = '';

    if (!url) {
      container.innerHTML = "<p style='color:red;'>No video available for this day.</p>";
      return;
    }

    let embedUrl = "";

    // Shorts â†’ embed
    if (url.includes("youtube.com/shorts/")) {
      const videoId = url.split("shorts/")[1].split("?")[0];
      embedUrl = "https://www.youtube.com/embed/" + videoId;
    }
    // youtu.be â†’ embed
    else if (url.includes("youtu.be/")) {
      const videoId = url.split("youtu.be/")[1].split("?")[0];
      embedUrl = "https://www.youtube.com/embed/" + videoId;
    }
    // normal YouTube
    else if (url.includes("youtube.com/watch?v=")) {
      const videoId = new URL(url).searchParams.get("v");
      embedUrl = "https://www.youtube.com/embed/" + videoId;
    }
    // already embed link
    else if (url.includes("youtube.com/embed/")) {
      embedUrl = url;
    }
    else if (url.includes("docs.google.com/forms/")) {
      embedUrl = url;
    }
    else if (url.includes("form.svhrt.com/")) {
      embedUrl = url;
    }
    else if (url.includes("quizzory.in/")) {
      embedUrl = url;
    }

    if (embedUrl) {
      const iframe = document.createElement('iframe');
      iframe.src = embedUrl;
      iframe.allowFullscreen = true;
      container.appendChild(iframe);

      // add backup link for Shorts
      if (url.includes("shorts/")) {
        const link = document.createElement("p");
        link.innerHTML = `<a href="${url}" target="_blank">ðŸ”— Watch on YouTube</a>`;
        container.appendChild(link);
      }
    // } else {
    //   // Non-YouTube â†’ open link
    //   container.innerHTML = `<p><a href="${url}" target="_blank">Open Link</a></p>`;
    // }
}
  }
</script>
</body>
</html>
