<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAHYAJYOTHI LEARNING HUB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .header-img {
      height: 70px;
      width: auto;
      transition: transform 0.3s ease;
    }

    .header-img:hover {
      transform: scale(1.1);
    }

    .header-text {
      flex-grow: 1;
      text-align: center;
      font-size: 42px;
      font-weight: 800;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .button-container, .month-container, .day-container {
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .video-container {
      margin-top: 30px;
    }

    iframe {
      width: 80%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>

<header>
  <img src="left.png" alt="Left Image" class="header-img">
  <div class="header-text">SAHYAJYOTHI LEARNING HUB</div>
  <img src="right.png" alt="Right Image" class="header-img">
</header>

<!-- Step 1: Show First Button -->
<div class="button-container" id="firstButtonContainer">
  <button onclick="showMonths()">FIRST</button>
</div>

<!-- Step 2: Show Months -->
<div class="month-container" id="monthContainer" style="display: none;"></div>

<!-- Step 3: Show Days -->
<div class="day-container" id="dayContainer" style="display: none;"></div>

<!-- Step 4: Video Display -->
<div class="video-container" id="videoContainer"></div>

<script>
  // Define months and dummy days
  const months = ["January", "February", "March", "April", "May", "June", "July", "August"];

  // Define sample video URLs (replace with real data)
  const videoLinks = {
    "January": {
      "Day 1": "https://www.youtube.com/embed/urHQRBQ9FOk",
      "Day 2": "https://www.youtube.com/embed/ScMzIvxBSi4"
    },
    "February": {
      "Day 1": "https://www.youtube.com/embed/dQw4w9WgXcQ"
    },
    // Add other months and days here
  };

  function showMonths() {
    document.getElementById('firstButtonContainer').style.display = 'none';
    const monthContainer = document.getElementById('monthContainer');
    monthContainer.innerHTML = '';
    months.forEach(month => {
      const btn = document.createElement('button');
      btn.textContent = month;
      btn.onclick = () => showDays(month);
      monthContainer.appendChild(btn);
    });
    monthContainer.style.display = 'flex';
  }

  function showDays(month) {
    const dayContainer = document.getElementById('dayContainer');
    dayContainer.innerHTML = '';
    const days = videoLinks[month] ? Object.keys(videoLinks[month]) : [];

    if (days.length === 0) {
      dayContainer.innerHTML = `<p>No days available for ${month}</p>`;
    } else {
      days.forEach(day => {
        const btn = document.createElement('button');
        btn.textContent = day;
        btn.onclick = () => loadVideo(videoLinks[month][day]);
        dayContainer.appendChild(btn);
      });
    }
    dayContainer.style.display = 'flex';
    document.getElementById('videoContainer').innerHTML = '';
  }

  function loadVideo(url) {
    const container = document.getElementById('videoContainer');
    container.innerHTML = '';
    const iframe = document.createElement('iframe');
    iframe.src = url;
    iframe.allowFullscreen = true;
    container.appendChild(iframe);
  }
</script>

</body>
</html>
